## Customize the test machine
machine:
  timezone:
    Europe/Dublin
  ruby:
    version:
      2.4.0
checkout:
  post:
    - git submodule sync
  override:
    - bundle install: # note ':' here.
        timeout: 180
compile:
  override:
    - jeykll build
test:
  post:
    echo "All good"
deployment:
  prod:
    branch: master
    commands:
      - "aws s3 sync ./_site/ s3://ds.limited/ --delete"
